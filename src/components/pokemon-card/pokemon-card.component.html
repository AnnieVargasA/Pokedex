<div class="pokemon-card" *ngIf="pokemon">
  <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" class="pokemon-sprite">
  <h2>{{ pokemon.name | titlecase }}</h2>
  <ul class="info-list">
    <li><strong>ID:</strong> {{ pokemon.id }}</li>
    <li class="pokemon-types">
      <strong>{{ 'POKEMON.TYPE' | translate }}:</strong>
      <span *ngFor="let t of pokemon.types"
        [ngClass]="typeToClass(t.type.name)">
        {{ t.type.name }}
      </span>
    </li>
    <li><strong>{{ 'POKEMON.WEIGHT' | translate }}:</strong> {{ pokemon.weight / 10 }} kg</li>
    <li><strong>{{ 'POKEMON.HEIGHT' | translate }}:</strong> {{ pokemon.height / 10 }} m</li>
  </ul>
</div>
